<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Link and Query Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Website Link and Query Input</h1>
        <form method="POST">
            <input type="text" name="website_link" placeholder="Paste your website link here" required />
            <input type="text" name="query" placeholder="Ask your question here" required />
            <button type="submit">Submit</button>
        </form>
        <textarea rows="10" placeholder="Answer will be displayed here..." readonly>{{ answer }}</textarea>
    </div>
</body>

</html>
